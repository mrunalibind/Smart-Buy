<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/men.css">
    <title>Smart Buy</title>
</head>
<body>
    <div id="sort-bar">
        <p><span id="totalItem"></span> results for <strong>"men's clothing"</strong></p>
        <div id="bar">
            <span>Sort By : </span>
            <select name="sort" id="sort">
                <option value="">Featured</option>
                <option value="priceLowToHigh">Price: Low to High</option>
                <option value="priceHighToLow">Price: High to Low</option>
                <option value="top">Popularity </option>
            </select>    
        </div>        
    </div>

    <div id="container">


        <div class="filter-div">

            <div id="refine">
                <p> FILTER BY</p>
            </div>

            <div id="brand">
                <p> BRAND</p>
            </div>

            <div class="brand-box">
                <p><input type="checkbox" value="All">All</p>
                <p><input type="checkbox" value="Jockey">Jockey</p>
                <p><input type="checkbox" value="Levis">Levis</p>
                <p><input type="checkbox" value="Lee Cooper">Lee Cooper</p>
                <p><input type="checkbox" value="Wrangler">Wrangler</p>
                <p><input type="checkbox" value="">Levis</p>

            </div>


            <div id="category">
                <p> CATEGORY</p>
            </div>
            <div class="category-box">
                <p><input type="checkbox" value="T-Shirts">T-shirts</p>
                <p><input type="checkbox" value="Polos">Polos</p>
                <p><input type="checkbox" value="Pants">Pants</p>
                <p><input type="checkbox" value="Jeans">Jeans</p>

            </div>



            <div id="material">
                <p> MATERIAL</p>
            </div>

            <div class="material-box">
                <p><input type="checkbox" value="Cotton">Cotton</p>
                <p><input type="checkbox" value="Linen">Linen</p>
                <p><input type="checkbox" value="Polyster">Polyster</p>
                <p><input type="checkbox" value="Rayon">Rayon</p>
                <p><input type="checkbox" value="Synthetic">Synthetic</p>
            </div>



            <div id="price">
                <p> PRICE</p>
            </div>

            <div class="price-box">
                <p><input type="checkbox" value="500">Under 500</p>
                <p><input type="checkbox" value="1000"> ₹500 - ₹1000 </p>
                <p><input type="checkbox" value="1500"> ₹1000 - ₹1500 </p>
                <p><input type="checkbox" value="2000"> ₹1500 - ₹2000 </p>
                <p><input type="checkbox" value="2100"> Over ₹2000</p>
            </div>




            <div id="rating">
                <p> RATING</p>
            </div>

            <div class="rating-box">
                <p><input type="checkbox" value="3"><i class="fa fa-star checked"></i><i
                        class="fa fa-star checked"></i><i class="fa fa-star checked"></i><i class="fa fa-star"></i><i
                        class="fa fa-star"></i></p>
                <p><input type="checkbox" value="4"><i class="fa fa-star checked"></i><i
                        class="fa fa-star checked"></i><i class="fa fa-star checked"><i class="fa fa-star checked"></i>
                    </i><i class="fa fa-star"></i></p>
                <p><input type="checkbox" value="5"><i class="fa fa-star checked"></i><i
                        class="fa fa-star checked"></i><i class="fa fa-star checked"><i
                            class="fa fa-star checked"></i><i class="fa fa-star checked"></i>
                    </i></p>
            </div>


        </div>

        <div id="productContainer">
            <h3 id="warning">loading . . .</h3>

        </div>


    </div>

    <script src="../script/men.js"></script>
</body>
</html>
